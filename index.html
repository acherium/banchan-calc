<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반찬 계산기</title>
  <link rel="shortcut icon" href="./lyra/assets/essentials/favicon.svg" type="image/x-icon">

  <link rel="stylesheet" href="./lyra/stylesheets/icons/lyra-icons.css">
  <link rel="stylesheet" href="./stylesheets/main.css">

  <script type="module" src="./scripts/main.js" defer></script>
</head>
<body>
  <section id="main">
    <div class="title">도남 소문난반찬집</div>
    <div class="top">
      <button><div class="i i-menu-black"></div>기록 보기</button>
      <button id="button-menu-open"><div class="i i-plus-black"></div>반찬 추가</button>
    </div>
    <div class="middle">
      <div class="banchan-list">
        <h3>장바구니</h3>
        <div class="list-body"></div>
      </div>
      <div class="control">
        <button id="button-reset"><div class="i i-counter-clockwise-black"></div>장바구니 초기화</button>
        <div class="cost"><span id="cost-total">0</span>원</div>
      </div>
    </div>
    <div class="bottom">
      <button class="bg-red"><div class="i i-plus-white"></div>크게 보기</button>
      <button class="bg-blue"><div class="i i-import-white"></div>기록 저장</button>
    </div>
  </section>
  <section id="menuboard" style="display: none;">
    <div class="title">
      <p>반찬 추가</p>
      <button class="bg-red close">
        <div class="i i-deny-white"></div>
        <p>닫기</p>
      </button>
    </div>
    <div class="list"></div>
  </section>
  <div id="modal-quantity" class="modal">
    <div class="body">
      <h1>수량 조절: <span class="name"></span></h1>
      <div class="quantity-control">
        <button class="minus bg-red"><div class="i i-minus-white"></div></button>
        <input type="number" min="1" max="1000" value="1" class="input">
        <button class="plus bg-blue"><div class="i i-plus-white"></div></button>
      </div>
      <button class="close"><div class="i i-accept"></div>확인</button>
    </div>
  </div>
</body>
</html>
