<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반찬 계산기</title>

  <link rel="stylesheet" href="./stylesheets/lyra-icons.css">
  <link rel="stylesheet" href="./stylesheets/main.css">

  <script src="./scripts/main.js" defer></script>
</head>
<body>
  <section id="main">
    <div class="title">도남 소문난반찬집</div>
    <div class="top">
      <button><div class="i i-menu"></div>기록 보기</button>
      <button><div class="i i-plus"></div>반찬 추가</button>
    </div>
    <div class="middle">
      <div class="list">
        <h3>장바구니</h3>
        <div class="list-body"></div>
      </div>
      <div class="control">
        <button><div class="i i-counter-clockwise"></div>장바구니 초기화</button>
        <div class="price">0원</div>
      </div>
    </div>
    <div class="bottom">
      <button class="bg-red"><div class="i i-plus-white"></div>크게 보기</button>
      <button class="bg-blue"><div class="i i-import-white"></div>기록 저장</button>
    </div>
  </section>
</body>
</html>
